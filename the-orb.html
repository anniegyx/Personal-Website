    <style>
        .project-description {
            margin-top: -120px;
        }

        /* Project Gallery */
        .project-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            /*vertical spacing between different rows */
            margin-top: -150px;
        }

        .gallery-row {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 60px;
        }

        .gallery-image-padding {
            width: calc(100vw - 160px);
            /* 80px margin on each side */
            max-width: 100%;
            height: auto;
            display: block;
        }

        .gallery-row.padding {
            width: 100vw;
            padding: 0;
            margin: 0;
            justify-content: center;
            flex-wrap: nowrap;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
                opacity: 0.3;
            }

            50% {
                transform: translateY(-20px);
                opacity: 0.8;
            }
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0;
            animation: fadeIn 1s ease 2s forwards;
        }

        .scroll-text {
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #666;
        }

        .scroll-line {
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, #666, transparent);
            animation: scrollPulse 2s ease-in-out infinite;
        }

        @keyframes scrollPulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

    <script>
        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const hoverTargets = document.querySelectorAll('.hover-target');

        if (cursor) {
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX - 10 + 'px';
                cursor.style.top = e.clientY - 10 + 'px';
            });

            hoverTargets.forEach(target => {
                target.addEventListener('mouseenter', () => {
                    cursor.classList.add('hover');
                });

                target.addEventListener('mouseleave', () => {
                    cursor.classList.remove('hover');
                });
            });

            document.addEventListener('mouseleave', () => {
                cursor.style.opacity = '0';
            });

            document.addEventListener('mouseenter', () => {
                cursor.style.opacity = '1';
            });
        }

        // Background Animation
        function createBackgroundDots() {
            const container = document.getElementById('bgAnimation');
            const numDots = 50;

            for (let i = 0; i < numDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'bg-dots';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 6 + 's';
                container.appendChild(dot);
            }
        }

        // Smooth scroll behavior
        document.addEventListener('DOMContentLoaded', () => {
            createBackgroundDots();

            // Add smooth scroll to any anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });

        // Parallax effect on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.bg-animation');
            if (parallax) {
                const speed = scrolled * 0.2;
                parallax.style.transform = `translateY(${speed}px)`;
            }
        });
    </script>
