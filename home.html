<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />


    <style>
        .hero {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        spline-viewer.spline-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
            /* Below the text */
        }

        .text-hover-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
            pointer-events: none;
            /* Let mouse events fall through to Spline */
        }

        .text-hover-container h1 {
            font-size: 72px;
            color: white;
            margin: 0;
            transition: all 0.3s ease;
            pointer-events: auto;
            /* But allow hovering on the text itself */
        }

        .text-hover-container h1:hover {
            font-family: "Shelley Allegro Script", cursive;
            font-size: 108px;
        }

        .text-link {
            text-decoration: none;
            color: inherit;
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <div class="hero">
        <spline-viewer class="spline-bg"
            url="https://prod.spline.design/74fP3WGkwH4iFNzs/scene.splinecode"></spline-viewer>

        <div class="text-hover-container">
            <a href="work.html" class="text-link">
                <h1>Annie Gu</h1>
            </a>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.2/build/spline-viewer.js"></script>
</body>

</html>
